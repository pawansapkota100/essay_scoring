{% extends 'base.html' %}
{% block content %}

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Update Profile</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_bio">Bio:</label>
                                <textarea class="form-control" id="id_bio" name="bio" rows="3" placeholder="Enter bio"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_image">Image:</label>
                                <input type="file" class="form-control-file" id="id_image" name="image">
                            </div>
                            <div class="form-group">
                                <label for="id_location">Location:</label>
                                <input type="text" class="form-control" id="id_location" name="location" placeholder="Enter location">
                            </div>
                            <div class="form-group">
                                <label for="id_date_of_birth">Date of Birth:</label>
                                <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth">
                            </div>
                            <div class="form-group">
                                <label for="id_website">Website:</label>
                                <input type="url" class="form-control" id="id_website" name="website" placeholder="Enter website URL">
                            </div>
                            <div class="form-group">
                                <label for="id_phone_number">Phone Number:</label>
                                <input type="text" class="form-control" id="id_phone_number" name="phone_number" placeholder="Enter phone number">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
